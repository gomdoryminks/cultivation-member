<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>주요 채소류 재배 면적 신고</title>
		<meta name="description" content="주요 채소류 재배 면적 신고">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#FFFFFF">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#FFFFFF">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
		<link href="../src/styles/css/font.css" type="text/css" rel="stylesheet">
		<link href="../src/styles/css/style.css" type="text/css" rel="stylesheet">

		<script src="../src/scripts/script.js"></script>
	</head>

	<body>
		<!-- 재배면적 신고 등록(자경/임차가 없을 경우) -->
		<div class="wrap">
			<!-- header -->
			<header class="header">
				<!-- hLeft : 헤더 왼쪽 영역 -->
				<div class="hLeft">
					<button type="button" class="bBack" onclick="history.back();">
						<span>뒤로가기</span>
					</button>
					<button type="button" class="bHome" onclick="location.href='reportList1-1.html';">
						<span>홈으로 가기</span>
					</button>
				</div>
				<!-- hTit : 헤더 제목 -->
				<div class="hTit pl20">재배면적 신고</div>
				<!-- hRight : 헤더 오른쪽 영역 -->
				<div class="hRight">
					<button type="button" class="bMenu" onclick="location.href='indexMenu.html';">
						<span>메뉴보기</span>
					</button>
				</div>
			</header>

			<!-- content -->
			<div class="cWrap">
				<!-- cPage : 기본 페이지 -->
				<section class="cPage">
					<!-- pageConArea : 페이지 내용 영역 -->
					<div class="pageConArea">
						<!-- pageFormList : 페이지 입력 폼 영역 -->
						<ul class="pageFormList">
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="cultivationAddress">재배 소재지</label>
								</div>
								<div class="pageFromCon">
									<!-- cSearchBox : 텍스트 검색창 -->
									<div class="cSearchBox">
										<!-- cSearchBoxInput : 텍스트 입력창으로 placeholder 값 필수 -->
										<input type="text" id="cultivationAddress" class="cSearchBoxInput" value="서귀포시 대정읍 하모리 34" placeholder="재배 소재지를 검색하세요" readonly />
										<!-- cSearchBoxBtn : 텍스트 삭제 버튼 -->
										<button type="button" class="cSearchBoxBtn" onclick="">
											<span>텍스트 삭제 버튼</span>
										</button>
										<!-- cSearchBoxIcon : 텍스트 검색창 아이콘 -->
										<span class="cSearchBoxIcon" onclick="location.href='reportSearch1-3.html';"></span>
									</div>
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="parcelArea">지적 필지 면적 (㎡)</label>
								</div>
								<div class="pageFromCon">
									<input type="text" id="parcelArea" value="5421.32" />
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="farmArea">팜맵 면적 (㎡)</label>
								</div>
								<div class="pageFromCon">
									<input type="text" id="farmArea" value="2600" />
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="cultivationItem">재배 품목</label>
								</div>
								<div class="pageFromCon">
									<select id="cultivationItem">
										<option value="양배추">양배추</option>
									</select>
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="cultivationArea">실재배면적 (㎡)</label>
								</div>
								<div class="pageFromCon">
									<select id="cultivationArea">
										<option value="90">90%</option>
									</select>
								</div>
							</li>
						</ul>
					</div>

					<!-- pageBottomArea : 페이지 하단 영역 -->
					<div class="pageBottomArea">
						<div class="cFlex">
							<button type="button" class="bLineType03" onclick="history.back();">
								<span>취소</span>
							</button>
							<button type="button" onclick="location.href='reportList1-4.html';">
								<span>등록</span>
							</button>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
