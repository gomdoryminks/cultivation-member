<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>주요 채소류 재배 면적 신고</title>
		<meta name="description" content="주요 채소류 재배 면적 신고">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#FFFFFF">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#FFFFFF">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
		<link href="../src/styles/css/font.css" type="text/css" rel="stylesheet">
		<link href="../src/styles/css/style.css" type="text/css" rel="stylesheet">
	</head>

	<body>
		<!-- 휴대폰 본인 인증(정보입력) -->
		<div class="wrap">
			<!-- header -->
			<header class="header">
				<!-- hLeft : 헤더 왼쪽 영역 -->
				<div class="hLeft">
					<button type="button" class="bBack" onclick="history.back();">
						<span>뒤로가기</span>
					</button>
				</div>
				<!-- hTit : 헤더 제목 -->
				<div class="hTit">휴대폰 본인 인증</div>
			</header>

			<!-- content -->
			<div class="cWrap">
				<!-- cPage : 기본 페이지 -->
				<section class="cPage">
					<!-- pageConArea : 페이지 내용 영역 -->
					<div class="pageConArea">
						<!-- pageFormList : 페이지 입력 폼 영역 -->
						<ul class="pageFormList">
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="name">이름</label>
								</div>
								<div class="pageFromCon">
									<input type="text" id="name" placeholder="이름을 입력해 주세요" />
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="birth">생년월일</label>
								</div>
								<div class="pageFromCon">
									<div class="cFlex">
										<input type="text" id="birth" value="560222" />
										<span class="separate">-</span>
										<input type="text" value="1******" />
									</div>
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="newsAgency">통신사</label>
								</div>
								<div class="pageFromCon">
									<select id="newsAgency">
										<option value="SK telecom">SK telecom</option>
										<option value="KT">KT</option>
										<option value="LG U+">LG U+</option>
										<option value="알뜰폰">알뜰폰</option>
									</select>
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="phoneNumber">휴대폰번호</label>
								</div>
								<div class="pageFromCon">
									<div class="cFlex">
										<input type="text" id="phoneNumber" value="01032655555" placeholder="- 없이 숫자만 입력하세요" />
										<button type="button" class="bHeight00 bLineType02" onclick="">
											<span>인증요청</span>
										</button>
									</div>
								</div>
							</li>
							<!-- pfUnderline : 입력 폼이 언더라인일 경우 추가 -->
							<li>
								<div class="pageFormTit">
									<label for="verificationCode">인증번호</label>
								</div>
								<div class="pageFromCon">
									<div class="cFlex">
										<input type="text" id="verificationCode" value="12345" />
										<div class="cTimer">02:46</div>
									</div>
								</div>
							</li>
						</ul>
					</div>

					<!-- pageBottomArea : 페이지 하단 영역 -->
					<div class="pageBottomArea">
						<div class="cFlex">
							<button type="button" class="bLineType03" onclick="history.back();">
								<span>취소</span>
							</button>
							<button type="button" onclick="location.href='memberStep2-1.html';">
								<span>휴대폰 인증</span>
							</button>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
