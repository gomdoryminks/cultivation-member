<!DOCTYPE html>
<html lang="ko">
	<head>

		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#FFFFFF">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#FFFFFF">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">

		<link href="../src/styles/css/font.css" type="text/css" rel="stylesheet">
		<link href="../src/styles/css/style.css" type="text/css" rel="stylesheet">

		<script src="../src/scripts/script.js"></script>

	<body>
		<!-- 재배면적 신고 목록(팜맵 선택 안했을 경우 지도로 보기) -->
		<div class="wrap">
			<!-- header -->
			<header class="header">
				<!-- hLeft : 헤더 왼쪽 영역 -->
				<div class="hLeft">
					<button type="button" class="bBack" onclick="history.back();">
						<span>뒤로가기</span>
					</button>
					<button type="button" class="bHome" onclick="location.href='reportList1-1.html';">
						<span>홈으로 가기</span>
					</button>
				</div>
				<!-- hTit : 헤더 제목 -->
				<div class="hTit pl20">재배면적 신고</div>
				<!-- hRight : 헤더 오른쪽 영역 -->
				<div class="hRight">
					<button type="button" class="bMenu" onclick="location.href='indexMenu.html';">
						<span>메뉴보기</span>
					</button>
				</div>
			</header>

			<!-- content -->
			<div class="cWrap">
				<!-- cPage : 기본 페이지 -->
				<section class="cPage">
					<!-- pageTabArea : 페이지 탭 영역 -->
					<div class="pageTabArea">
						<!-- cTabList : 탭 영역 -->
						<ul class="cTabList">
							<!-- on : 탭을 선택했을 경우 추가 -->
							<li class="on">
								<a href="javascript:void(0);" onclick="location.href='reportList1-1.html';">2023</a>
							</li>
							<!-- on : 탭을 선택했을 경우 추가 -->
							<li>
								<a href="javascript:void(0);" onclick="location.href='reportList1-2.html';">2022</a>
							</li>
							<!-- on : 탭을 선택했을 경우 추가 -->
							<li>
								<a href="javascript:void(0);" onclick="location.href='reportList1-9.html';">2021</a>
							</li>
						</ul>
					</div>

					<!-- pageBtnTabArea : 페이지 버튼타입의 탭 영역 -->
					<div class="pageBtnTabArea">
						<!-- cBtnTabList : 버튼타입의 탭 영역 -->
						<ul class="cBtnTabList">
							<!-- list : 목록으로 보기, on : 탭을 선택했을 경우 추가 -->
							<li class="list">
								<a href="javascript:void(0);" onclick="location.href='reportList1-3.html';">목록으로 보기</a>
							</li>
							<!-- map : 지도로 보기, on : 탭을 선택했을 경우 추가 -->
							<li class="map on">
								<a href="javascript:void(0);" onclick="location.href='reportList1-10.html';">지도로 보기</a>
							</li>
						</ul>
					</div>

					<!-- pageConArea : 페이지 내용 영역 -->
					<div class="pageConArea">
						<!-- pageMapArea : 페이지 지도가 노출되는 영역, pageMapBackground02 : 지도 배경 예시 이미지 -->
						<div class="pageMapArea pageMapBackground02"></div>

						<!-- pageNotifyMask : 페이지 지도 위의 알림 영역 -->
						<div class="pageNotifyMask">
							<div class="pageNotifyError">재배지가 선택되지 않았습니다.</div>
						</div>
					</div>

					<!-- pageBottomArea : 페이지 하단 영역 -->
					<div class="pageBottomArea">
						<button type="button" class="bLineType00 bAdd" onclick="location.href='reportSearch1-3.html';">
							<span>재배 면적 신고 추가</span>
